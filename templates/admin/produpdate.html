{% extends "admin/admheaderfooter.html" %}
{% block content %}


<div class="main-content">

    <!-- content -->
    <div class="container-fluid content-top-gap">

        <!-- breadcrumbs -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb my-breadcrumb">
                <li class="breadcrumb-item"><a href="admin/index">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">update</li>
            </ol>
        </nav>
            <div class="panel-body">
              {% for x in user %}
              <form role="form" action="/formupdate/?tid={{x.id}}"  enctype="multipart/form-data"  method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <label>PRODUCT</label>
                    <div class="form-group">
                      <input type="text" name="proname" id="proname" value="{{x.Fname}}" class="form-control input-sm" placeholder="">
                    </div>
                  </div>
                 <!--  <div class="col-xs-6 col-sm-6 col-md-6">
                    <label>DESCRIPTION</label>
                    <div class="form-group">
                      <input type="text" name="price" id="price"  value="{{x.price}}"class="form-control input-sm" placeholder="">
                    </div> -->
                  <!-- </div> -->
                </div>

                <div class="form-group">
                  <label>DESCRIPTION</label>
                  <textarea class="form-control" name="prodesc"  id="prodesc" value= "{{x.fdescription}}"   rows="3" placeholder=""></textarea>
                </div>
                 </div>
                   <div class="form-group">
                    <img src="{{x.image.url}}">
                     </div>
                         <div class="form-group">
                                   <input type="radio" name="img"  id="abc"  onchange="show2();" value="yes">yes
                                   <input type="radio" name="img" onchange="show1();" checked="" value="no">no
                                 </div>
                

                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6" id="div1" style="display:none; ">
                    <label>Product Images</label>
                    <div class="form-group">
                      <input type="FILE"   name="proimages" id="proimages" class="form-control input-sm" placeholder="">
                    </div>
                  </div>
                 
                </div>
                
                <input type="submit" value="update" class="btn btn-info btn-block">
              
              </form>
              
            </div>
          </div>
          {% endfor %}
        
          <div class="clearfix"> </div>     
   </div>
</div>

<!--inner block end here-->
<!--copy rights start here-->
<script type="text/javascript">
        function show1(){
  document.getElementById('div1').style.display ='none';
}
function show2(){
  document.getElementById('div1').style.display = 'block';

var x= document.getElementById("abc")
if( x.checked)
{
document.getElementById("proimages").required=true;

}
else
{
 document.getElementById("proimages").required=false; 
}
}
    </script>

{% endblock %}
